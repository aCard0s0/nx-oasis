
<div>
  Active markets: {{getMarketPrices().size}}
</div>

<br/>

<div class="row">
  <div class="col-4">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Market</th>
        <th scope="col">Last Price</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let market of getMarketPrices() | keyvalue ; index as i">
        <th scope="row">{{i}}</th>
        <td>{{market.key}}</td>
        <td>{{market.value}}</td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
