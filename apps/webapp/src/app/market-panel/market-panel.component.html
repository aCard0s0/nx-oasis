<mat-accordion>
  <mat-expansion-panel
    *ngIf="marketFeed !== undefined"
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{marketFeed.market}}
      </mat-panel-title>
      <mat-panel-description>
        Check detail prices
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p *ngFor="let exchange of marketFeed.exchanges">
      {{exchange.name}} : {{exchange.lastPrice.amount}} {{exchange.lastPrice.currency}}
    </p>
  </mat-expansion-panel>
</mat-accordion>
